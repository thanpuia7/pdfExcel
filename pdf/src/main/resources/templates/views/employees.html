<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
   <!-- Bootstrap -->
	
 <!-- Required meta tags -->
    <meta charset="ISO-8859-1">
 
	<title>Title</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>


<body>


<div class="container-fluid">
<div class= "row">
<div class="col-md-12">
<h2>All Employees</h2>




<a th:href="@{/createExcel}" style="float:right;"><img th:src="@{/images/excel.png}" style="width:40px; margin-left:10px;">  </a>
<a th:href="@{/createPdf}" style="float:right;"><img th:src="@{/images/pdf.png}" style="width:40px; margin-left:10px;">  </a>


<div style="margin-top:20px">
<table id="employee" class="table table-striped table-bordered" style="width:100%">
<thead>
<tr>
<th>First Name</th>
<th>Last name</th>
<th>Email</th>
<th>Phone Number</th>
</tr>
</thead>

<tbody>

<tr th:each="employee :${employees}">

<td th:text="${employee.firstName}"></td>
<td th:text="${employee.lastName}"></td>
<td th:text="${employee.email}"></td>
<td th:text="${employee.PhoneNumber}"></td>







</tr>





</tbody>

</table>




</div>


</div>


</div>
</div>
</body>
</html>
